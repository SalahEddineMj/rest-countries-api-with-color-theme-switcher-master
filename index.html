<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    - primary meta tags
  -->
    <title>Countries App</title>
    <meta name="title" content="Countries App" />
    <meta name="description" content="Explore the World's Countries" />
    <!--
    - google icon link
  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="css/style.css" />
    <!--
    - custom js link
  -->
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <!--
    - #HEADER
  -->
    <header class="header">
      <div class="container">
        <h3 class="logo">Where in the world</h3>
        <button class="theme-btn" aria-label="toggle theme" data-theme-btn>
          <span class="material-symbols-outlined dark-icon">dark_mode</span>
          <span class="dark-text text">Dark Mode</span>
          <span class="material-symbols-outlined light-icon">light_mode</span>
          <span class="light-text text">Light Mode</span>
          <div class="state-layer"></div>
        </button>
      </div>
    </header>
    <main>
      <article>
        <!--
        - #FILTER SECTION
      -->
        <section class="filter-section" aria-label="filter-section">
          <div class="container">
            <div class="search-wrapper">
              <input
                type="search"
                class="input-field"
                placeholder="Search for a country"
                data-search-field
                autocomplete="on"
              />
              <button class="search-btn" data-search-btn>
                <span class="material-symbols-outlined search-icon"
                  >search</span
                >
                <div class="state-layer"></div>
              </button>
            </div>
            <div class="filter-nav">
              <h5 class="continents-list-title" data-nav-toggler data-nav-title>
                Filter by Region
                <span class="material-symbols-outlined arrow-icon"
                  >keyboard_arrow_down</span
                >
              </h5>
              <ul class="continents-list" data-nav-list>
                <li>
                  <a
                    href="#"
                    class="list-link"
                    data-name="Africa"
                    data-nav-toggler
                  >
                    Africa
                    <div class="state-layer"></div>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="list-link"
                    data-name="Americas"
                    data-nav-toggler
                  >
                    America
                    <div class="state-layer"></div>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="list-link"
                    data-name="Asia"
                    data-nav-toggler
                  >
                    Asia
                    <div class="state-layer"></div>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="list-link"
                    data-name="Europe"
                    data-nav-toggler
                  >
                    Europe
                    <div class="state-layer"></div>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="list-link"
                    data-name="Oceania"
                    data-nav-toggler
                  >
                    Oceania
                    <div class="state-layer"></div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <!--
        - #countries SECTION
        -->
        <section class="countries-section" aria-label="countries-section">
          <div class="container">
            <ul class="countries-list" data-countries-list>
            </ul>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
